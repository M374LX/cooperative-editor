<!DOCTYPE html>
<html>
<head>
  <title>Cooperative Editor - Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container v-if="!isNewUser">
	  <v-text-field label="Email" v-model="userEmail" autofocus></v-text-field>
	  <v-text-field label="Password" v-model="password" type="password"></v-text-field>

          <v-btn elevation="2" v-on:click="login">Sign in</v-btn>
          <v-btn elevation="2" v-on:click="newUser">New user</v-btn>

	  <v-alert v-if="userCreatedSuccess" type="success">User created successfully</v-alert>
        </v-container>

        <v-container v-if="isNewUser">
	  <v-text-field label="Name" v-model="newUserName" autofocus></v-text-field>
	  <v-text-field label="Email" v-model="newUserEmail"></v-text-field>
	  <v-text-field label="Password" v-model="newUserPassword" type="password"></v-text-field>
	  <v-text-field label="Password confirmation" v-model="newUserPasswordConfirm" type="password"></v-text-field>

          <v-btn elevation="2" v-on:click="newUserReturn">Return</v-btn>
          <v-btn elevation="2" v-on:click="newUserSave">Save user</v-btn>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>

new Vue({
	el: '#app',
	vuetify: new Vuetify(),
	data: {
		isNewUser: false,
		userCreatedSuccess: false,
		userEmail: '',
		password: '',
		newUserName: '',
		newUserEmail: '',
		newUserPassword: '',
		newUserPasswordConfirm: '',
	},
	methods: {
		login: function(ev) {
			let options = {
				method: 'POST',
				headers: { 'Content-Type': 'application/json; charset=UTF-8' },
				body: JSON.stringify({
					useremail: this.userEmail,
					password: this.password
				})
			};

			fetch('/CooperativeEditor/login', options).then(async res => {
				//TODO: check status code (404, 500, ...)
				let response = await res.json();
				console.log(response);

				if (response.isLoginValid) {
					window.location.href = '/CooperativeEditor';
				} else {
					//TODO: vuetify alert?
					alert('Invalid user!');
				}
			});
		},

		newUser: function(ev) {
			this.isNewUser = true;
		},

		newUserReturn: function(ev) {
			this.isNewUser = false;
		},

		newUserSave: function(ev) {
			let options = {
				method: 'PUT',
				headers: { 'Content-Type': 'application/json; charset=UTF-8' },
				body: JSON.stringify({
					name: this.newUserName,
					email: this.newUserEmail,
					password: this.newUserPassword
				})
			};

			fetch('/CooperativeEditor/login', options).then(async res => {
				//TODO: check status code (404, 500, ...)
				let response = await res.json();

				if (response.isUserValid) {
					this.isNewUser = false;
					this.userCreatedSuccess = true;

					//TODO: clear all fields
				} else {
					//Error
				}
			});
		},
	}
});

  </script>

</body>
</html>
